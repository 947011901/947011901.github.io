<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/**
		 * 【window的窗口大小】
		 * 有三种方式获取浏览器的窗口大小：(浏览器的视口，不包括工具栏和滚动条)
		1. 在Internet Explorer(9+)、Chrome、Firefox、Opera 以及 Safari：
   		- window.innerHeight - 浏览器窗口的内部高度 
  		 - window.innerWidth - 浏览器窗口的内部宽度 
		 */
		var msg = "窗口的高度" + window.innerHeight + "\n窗口的宽度" + window.innerWidth
		alert(msg)
		/**
		 * 对于 Internet Explorer 8、7、6、5：(Chrome和Firefox也支持)
			- document.documentElement.clientHeight 
			- document.documentElement.clientWidth 
		 */
		var msg = "窗口宽度：" + document.documentElement.clientWidth + 
		"\n窗口高度：" + document.documentElement.clientHeight;
		alert(msg);
		//为了兼容浏览器的版本可以使用下面的代码(可以涵盖所有的浏览器)
		var w = window.innerWidth || document.documentElement.clientWidth;
		var h = window.innerHeight || document.documentElement.clientHeight;
		alert("窗口宽度：" + w + "\n窗口高度：" + h);
	</script>
</html>
