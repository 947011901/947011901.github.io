<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" />：
		<input type="text" />：
		<input type="text" />
		<div>
			<button onclick="calc();">计算下一秒</button>
		</div>
		输出：<p></p>
	</body>
	<script type="text/javascript">
		//返回是是个数组
		var inputs = document.getElementsByTagName("input")
		var nextSecond = document.getElementsByTagName("p")[0]
		
		function calc(){
			var hour = parseInt(inputs[0].value)
			var minute = parseInt(inputs[1].value)
			var second = parseInt(inputs[2].value)
			
			//先纠正用户的输入错误
			hour = hour > 23 ? 23 : hour
			minute = minute > 59 ? 59 : minute
			second = second > 59 ? 59 : second
			//纠正后，把纠正后的值重写填入input中
			inputs[0].value  = hour
			inputs[1].value  = minute
			inputs[2].value  = second
			
			second++
			if(second === 60){
				second = 0
				minute++
				if(minute === 60){
					minute = 0
					hour++
					if(hour === 24){
						hour = 0
					}
				}
			}
			nextSecond.innerHTML = hour + ":" + minute + ":" + second
		}
	</script>
</html>
