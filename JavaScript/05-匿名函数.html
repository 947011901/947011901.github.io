	<script type="text/javascript">
		//匿名函数的结果赋值给了f，那么f就相当于函数名
		////我们可以把变量 f 当做一个函数名来调用
		var hh = function (){
			//alert("你好!")
			//return 88
		}
		hh(); //这里一定要加上分号，否则会和后面的匿名函数直接相连导致报错
		//f()
		//console.log(f())
		//console.log(f)
		/*1. 匿名函数除了没有函数名之外，其他与普通的函数没有任何区别。
			2. 如果想在别的地方调用匿名函数，则应该声明一个变量，并把匿名函数赋值给这个变量
			3. 可以把这个变量名做为函数名来调用。参数传递，方法返回值和普通的函数一样。*/
		/**
		 * 【匿名函数的作用】
		 * 1. 函数表达式可以存储在变量中，变量也可以作为一个函数使用。
		   2. 可以将匿名函数作为参数传递给其他函数   比如：胖箭头函数(ES6)
		 */
		(function () {
			alert("匿名函数会立即执行")
		})();  //函数的自执行
	</script>
</html>
