<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//Math.random()方法生成的随机数的范围是[0,1)
		//var num = parseInt(Math.random() * 100) //可以取0---99
		var num = Math.ceil(Math.random() * 100) //可以取0---100
		//console.log(num)
		var count = 5;
		
		do{
			var guestNum = parseInt(prompt("请猜一个数字："))
			//console.log(guestNum)
			if(count == 0){
				alert("你挂了!" + "正确答案是：" + num)
				break
			}
			count --
			if(guestNum > num){
				alert("太大了!" + "你还有" + count + "次猜数字的机会!")
			}else if(guestNum < num){
				alert("太小了!" + "你还有" + count + "次猜数字的机会!")
			}else{
				alert("太厉害了，思密达!")
			}
		}while (guestNum != num);
	</script>
</html>
<!--【猜数字游戏】
	1、程序生成一个100以内随机数num;  
	2、让用户猜，用prompt函数接收；
	3、如果用户输入数字比num小，提示太低了；
	4、如果用户输入数字比num大，提示太高了；
	5、一直到用户猜对为止 -->
