<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="get">
			姓名：<input type="text" name="user"/>
			<span></span><br />
			密码：<input type="password" name="pwd" required/>
			<br />
			<input type="submit" value="提交表单数据"/>
		</form>
	</body>
	<script type="text/javascript">
		//数组
		var inputs = document.getElementsByTagName("input")
		//事件对象
		document.querySelector("form").onsubmit = function(event){
			//姓名5--8个字符，第一个不能是数字
			var user = inputs[0].value
			//【^】表示行首匹配，而【[^0-9]】中的【^】表示匹配“非数字”
			var reg1 = /^[^0-9]\w{4,7}$/i
			//如果user不存在或者匹配不成功
			if(!reg1.test(user)){
				//阻止默认事件，比如：提交事件
				event.preventDefault()
				document.querySelector("span").innerHTML = "请输入5-8位的字符，第一个不能是数字"
			}
		}
		/**
		 * 比如：1、验证姓名  2、手机号码  3、邮箱验证  4、性别验证
		 */
	</script>
</html>
