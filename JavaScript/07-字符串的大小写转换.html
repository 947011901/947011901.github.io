	<script type="text/javascript">
		//1. s.toUpperCase 字符串中所有的字符转变成为大写
	    var s = "abcAbc";
	    alert(s.toUpperCase());  // ABCABC
		//1. s.toLowerCase 字符串中的所有的字符转变成小写
	    var s = "ABcAbc";
	    alert(s.toLowerCase());
	    //==============
	    //s.trim() : 只是去除字符串的首尾的所有空白字符.  字符串内部的空白字符不做任何处理
	    var s = " \n \t ABc   Abc   \t \n \t";
		alert(s.trim());//ABc   Abc
	</script>
</html>
