	<script type="text/javascript">
		var num = parseInt(prompt("请输入一个整数:"))
		console.log(num)
		if(num || num == 0){
			if(num % 2 == 0){
				alert("偶数:" + num)
			}else{
				alert("奇数:" + num)
			}
		}else{
			alert("输入的不是一个数字,请重新输入!")
		}
	</script>
