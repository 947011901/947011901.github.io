<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<label class="switch">
		  <input type="radio" name="profession">
		  <div class="slider">前端工程师</div>
		</label>
		<label class="switch">
		  <input type="radio" name="profession">
		  <div class="slider">视觉设计师</div>
		</label>
		
		<hr />
		<label class="switch">
		  <input type="checkbox">
		  <div class="slider">UI</div>
		</label>
		<label class="switch">
		  <input type="checkbox">
		  <div class="slider">HTML5</div>
		</label>
		<label class="switch">
		  <input type="checkbox">
		  <div class="slider">JAVA</div>
		</label>
		
		<style type="text/css">
			.switch {
				/*width: 150px;*/
				display: inline-block;
			}
			.switch input {
				display: none;
			}
			.switch .slider {
				background: #EAEAEA;
				line-height: 36px;
				border-radius: 300px;
				font-size: 20px;
				padding: 0 10px 0 10px;
			}
			.switch input:checked + .slider {
				background: lightblue;
			}
			.switch input:checked + .slider:before {
				background: url(img/input-checked.png);
			}
		</style>
	</body>
</html>
