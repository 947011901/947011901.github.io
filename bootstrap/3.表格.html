<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<link rel="stylesheet" href="lib/css/bootstrap.css" />
		<style type="text/css">
			.container {
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<th>Header</th>
							<th>Header</th>
							<th>Header</th>
							<th>Header</th>
							<th>Header</th>
						</tr>
					</thead>
					<tbody>
						<!--success 绿色-->
						<tr class="success">
							<td>Data1</td>
							<td>Data1</td>
							<td>Data1</td>
							<td>Data1</td>
							<td>Data1</td>
						</tr>
						<!--active 活动样式(#ddd 灰色)-->
						<tr class="active">
							<td>Data2</td>
							<td>Data2</td>
							<td>Data2</td>
							<td>Data2</td>
							<td>Data2</td>
						</tr>
						<!--danger   红色-->
						<tr class="danger">
							<td>Data3</td>
							<td>Data3</td>
							<td>Data3</td>
							<td>Data3</td>
							<td>Data3</td>
						</tr>
						<!--info     蓝色-->
						<tr class="info">
							<td>Data4</td>
							<td>Data4</td>
							<td>Data4</td>
							<td>Data4</td>
							<td>Data4</td>
						</tr>
						<!--warning  橙色-->
						<tr class="warning">
							<td>Data5</td>
							<td>Data5</td>
							<td>Data5</td>
							<td>Data5</td>
							<td>Data5</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>

</html>
