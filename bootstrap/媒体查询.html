<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>媒体查询</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	ul{
		list-style: none;
	}
	.menu{
		background-color:#444;
		overflow: hidden;/*清除浮动*/
		position: relative;
	}
	.menu a  ,  .menu ul  ,  .menu li{
		float:left;
		color:#FFF;
	}
	.menu span{
		float:right;
		color:#FFF;
		line-height: 60px;
		padding:0px 20px;
		display: none;
	}
	.menu a{
		padding:20px;
	}
	.menu ul li{
		line-height: 60px;
		padding:0px 40px;
	}
	.menu ul li:hover{
		background-color:#222;
		color:#ddd;
	}
	.menu input{
		position: absolute;
		width:72px;
		height:60px;
		top:0px;
		right:0px;
		opacity: 0;
	}
	@media screen and (min-width:992px) and (max-width:1200px){
		.menu ul li:last-child{
			display: none;
		}
	}
	@media screen and (min-width:768px) and (max-width:991px){
		.menu ul li:nth-child(5)~li{
			display: none;
		}
	}
	@media screen and (max-width:767px){
		.menu ul{
			display: none;
		}
		.menu ul li{
			width:100%;
		}
		.menu span{
			display: block;
		}
		.menu input:checked+ul{
			display: block;
		}
	}
	</style>
</head>
<body>
	<div class="menu">
		<a href="#">xxLOGO</a>
		<span>菜单</span>
		<input type="checkbox" />
		<ul>
			<li>首页</li>
			<li>产品</li>
			<li>新闻</li>
			<li>体育</li>
			<li>手机商城</li>
			<li>电脑商城</li>
			<li>个人中心</li>
			<li>钱包</li>
		</ul>
	</div>
</body>
</html>
