<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h5</title>
	<style>
	label.error{
		color:red;
		font-size:12px;
	}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
</head>
<body>
	<form id="loginForm">
		<label>邮箱:</label>
		<input type="text" name="email"/><br/><br/>
		<input type="submit" value="登录"/>
	</form>
	<script type="text/javascript">
	$(function(){
		$('#loginForm').validate({
			//验证规则
			rules:{
				email:{
					//具体的验证规则
					required:true,//不允许为空
					rangelength:[3,10],//rangelength规则 数据的长度为3-10位
					email:true
				}
			},
			//验证不通过的时候的提示消息
			messages:{
				email:{
					required:'账号不允许为空',
					rangelength:'账号长度为3-10位字符',
					email:'邮件格式错误!'
				}
			}
		});
	});
	</script>
</body>
</html>
