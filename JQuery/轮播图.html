<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<style>
			body,
			ul,
			ol,
			li,
			img {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#box {
				width: 500px;
				height: 300px;
				/*padding: 5px;*/
				/*background-color: red;*/
				border: 1px solid #ccc;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			
			.ad {
				width: 2000px;
				height: 300px;
				position: absolute;
			}
			
			#box img {
				width: 500px;
				height: 300px;
			}
			
			.ad ul li {
				width: 500px;
				height: 300px;
				overflow: hidden;
				float: left;
			}
			
			.ad ul {
				position: absolute;
				left: 0;
				top: 0;
				width: 2000px;
			}
			
			.ad ol {
				position: absolute;
				bottom: 10px;
				left: 210px;
				text-align: center;
			}
			
			.ad ol li {
				width: 20px;
				height: 20px;
				float: left;
				background: #fff;
				border: 2px solid;
				border-radius: 25px;
				margin: auto;
				cursor: pointer;
			}
			
			.ad ol li.current {
				background: yellow;
			}
			
			.ad ul li.current {
				background: yellow;
			}
			
			#arr {
				display: none;
			}
			
			#arr span {
				width: 40px;
				height: 40px;
				line-height: 40px;
				position: absolute;
				top: 50%;
				margin-top: -20px;
				background-color: #000;
				cursor: pointer;
				text-align: center;
				font-weight: bold;
				font-family: '黑体';
				font-size: 30px;
				color: #fff;
				opacity: 0.3;
				border: 2px solid;
				border-radius: 25px;
			}
			
			#arr #left {
				left: 5px;
			}
			
			#arr #right {
				right: 5px;
			}
		</style>
	</head>

	<body>
		<div id="box" class="all">
			<div class="ad">
				<ul id="imgs">
					<li><img src="img/1.jpg"/></li>
					<li><img src="img/2.jpg" /></li>
					<li><img src="img/3.jpg" /></li>
					<li><img src="img/1.jpg" /></li>
				</ul>
				<ol>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ol>
			</div>
			<div id="arr"><span id="left"><</span><span id="right">></span></div>
		</div>
		<script type="text/javascript">
			$(function() {
				var $oLi = $("ol>li");
				var imgW = $("#imgs > li").width();
				$("#box").on("mouseenter", function() {
					$("#arr").css("display", "block");
				});
				$("#box").on("mouseleave", function() {
					$("#arr").css("display", "none");
				});
				$($oLi[0]).addClass("current");
				$("#left").click(function() {
					var num;
					$oLi.each(function() {
						if($(this).hasClass("current")) {
							num = $(this).index() - 1;
							if(num < 0) {
								num = 2;
							}
							$("#imgs").animate({
								left: -num * imgW + "px"
							}, 300);
						}
					});
					$($oLi[num]).addClass("current").siblings().removeClass("current");
				});
				$("#right").click(function() {
					var num;
					$oLi.each(function() {
						if($(this).hasClass("current")) {
							num = $(this).index() + 1;
							if(num > 3) {
								num = 1;
							}
							$("#imgs").animate({
								left: -num * imgW + "px"
							}, 300);
						}
					});
					$($oLi[num]).addClass("current").siblings().removeClass("current");
				});
				$oLi.on("click", function() {
					$(this).addClass("current").siblings().removeClass("current");
					var num = $(this).index();
					$("#imgs").animate({
						left: -num * imgW + "px"
					}, 300);
				});
				var timeId = setInterval(function() {
					var num;
					$oLi.each(function() {
						if($(this).hasClass("current")) {
							num = $(this).index() + 1;
							$("#imgs").animate({
								left: -num * imgW + "px"
							}, 300);
							if(num == $oLi.length) {
								$("#imgs").animate({
									left: "0px"
								}, 0);
								num = 0;
							}
						}
					});
					$($oLi[num]).addClass("current").siblings().removeClass("current");
				}, 3000);
			})
		</script>
	</body>

</html>
