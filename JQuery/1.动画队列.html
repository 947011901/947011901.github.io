<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<style type="text/css">
	#animation{
		width:100px;
		height:100px;
		background-color: #00F;
	}
	</style>
</head>
<body>
	<div id="animation"></div>
	<script type="text/javascript">
		$(function(){
			$('#animation').animate({
				width:500,
				height:200,
				marginLeft:300
			},5000)
			.hide(2000)
			.queue(function(){
				//在队列里面修改了css属性
				$(this).css('backgroundColor','#F00');
				//$(this).dequeue();  继续执行下一个队列函数(动画函数) 不调用这个函数 动画不会继续执行后面的函数
				$(this).dequeue();
			})
			.slideDown(2000)
			.fadeOut(2000);

		});
	</script>
</body>
</html>
