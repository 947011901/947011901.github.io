<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../2018-08-06/jquery-3.3.1.js"></script>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#box {
				width: 100px;
				height: 100px;
				background-color: blue;
				/*margin: 100px 200px;*/
				position: relative;
				left: 200px;
				top: 100px;
			}
			
			#boxchild {
				float: left;
				width: 30px;
				height: 30px;
				background-color: red;
				/*margin: 10px 10px;*/
				position: absolute;
				left: 10px;
				top: 10px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="boxchild"></div>
		</div>
		<script type="text/javascript">
			var offset = $('#box').offset();
			console.log('offset 位置==>', offset);
			console.log('position==>', $('#box').position());
			var offsetChildBox = $('#boxchild').offset();
			console.log('offset==>boxchild位置', offsetChildBox);
			console.log('position==>boxChild的位置', $('#boxchild').position());
		</script>
	</body>

</html>
