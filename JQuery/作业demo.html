<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../2018-08-06/jquery-3.3.1.js'></script>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	div{
		height: 400px;
		margin-top:20px;
		background-color:blue;
		color:#FFF;
	}
	ul{
		width:100px;
		position: fixed;
		right:10px;
		top:100px;
		list-style: none;

	}
	ul li{
		width:50px;
		height:50px;
		line-height: 50px;
		text-align: center;
		color:#FFF;
		background-color:#F00;
		border-radius: 25px;
	}
	ul li:hover,ul li.hover{
		background-color: green;
		cursor: pointer;
	}
	</style>
	<script type="text/javascript">
		$(function(){
			$('div:odd').css('backgroundColor','red');
			$('ul li').click(function(){
				//
				var index = $(this).index();
				var scrollTop = index * 400;
				$(document).scrollTop(scrollTop);
			});
			
			
			$('div:odd').css('backgroundColor','red');
			$(document).scroll(function(){
				var scrollTop = $(this).scrollTop();
				$('div').each(function(i,e){
					var divTop = $(e).offset().top;
					if(divTop-100 < scrollTop && divTop + 400 > scrollTop){
						$('ul li').removeClass('hover').eq(i).addClass('hover');
					}
				});
				
			});
		});
	</script>
</head>
<body>
<ul>
	<li class="hover">1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
	<div>111111</div>
	<div>22222</div>
	<div>333333333333333333333333333333333333333333333333333333333333333333333333333333333333</div>
	<div>4444</div>
	<div>55555</div>

	<script>
	
	</script>
</body>
</html>
